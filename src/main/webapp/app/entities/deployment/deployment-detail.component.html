

<div *ngIf="deployment">
    <h2 style="font-weight: bold"><span>Deployment</span> {{deployment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
<dl class="row-md jh-entity-details">
    <dt><span>Descriptions</span></dt>
    <dd>
        <span>{{deployment.descriptions}}</span>
    </dd>
    <dt><span>Pods</span></dt>
    <dd>
        <span>{{deployment.pods}}</span>
    </dd>
    <dt><span>Applications</span></dt>
    <dd>
        <span>{{deployment.applications}}</span>
    </dd>
    <dt><span>Tenant</span></dt>
    <dd>
        <span>{{deployment.tenant}}</span>
    </dd>
    <dt><span>Stage</span></dt>
    <dd>
        <span>{{deployment.stage}}</span>
    </dd>
    <dt><span>Deployment To Applications</span></dt>
    <dd>
        <div *ngIf="deployment.deploymentToApplications">
            <a [routerLink]="['/application', deployment.deploymentToApplications?.id]">{{deployment.deploymentToApplications?.id}}</a>
        </div>
    </dd>
</dl>

<button type="submit"
        (click)="previousState()"
        class="btn btn-info">
    <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
</button>

<button type="button"
        [routerLink]="['/', { outlets: { popup: 'deployment/'+ deployment.id + '/edit'} }]"
        replaceUrl="true"
        queryParamsHandling="merge"
        class="btn btn-primary">
    <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
</button>
</div>
