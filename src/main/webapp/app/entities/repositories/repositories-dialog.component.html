<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header" style="background-color: #e9ecef">
        <h4 class="modal-title colorblue" id="myRepositoriesLabel">Create or edit a Repositories</h4>
        <button type="button" class="close colorblue" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
    <div class="form-group" [hidden]="!repositories.id">
        <label for="id" style="font-weight: bold">ID</label>
        <input type="text" class="form-control" id="id" name="id"
               [(ngModel)]="repositories.id" readonly />
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_protocol" style="font-weight: bold">Protocol</label>
        <input type="text" class="form-control" name="protocol" id="field_protocol"
               [(ngModel)]="repositories.protocol" />
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_hostname" style="font-weight: bold">Hostname</label>
        <input type="text" class="form-control" name="hostname" id="field_hostname"
               [(ngModel)]="repositories.hostname" />
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_port" style="font-weight: bold">Port</label>
        <input type="number" class="form-control" name="port" id="field_port"
               [(ngModel)]="repositories.port" />
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_userName" style="font-weight: bold">User Name</label>
        <input type="text" class="form-control" name="userName" id="field_userName"
               [(ngModel)]="repositories.userName" />
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_password" style="font-weight: bold">Password</label>
        <input type="text" class="form-control" name="password" id="field_password"
               [(ngModel)]="repositories.password" />
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_secret" style="font-weight: bold">Secret</label>
        <input type="text" class="form-control" name="secret" id="field_secret"
               [(ngModel)]="repositories.secret" />
    </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
