<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header" style="background-color: #e9ecef">
        <h4 class="modal-title colorblue" id="myTenantDeploymentLabel">Create or edit a Tenant Deployment</h4>
        <button type="button" class="close colorblue" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
    <div class="form-group" [hidden]="!tenantDeployment.id">
        <label for="id" style="font-weight: bold">ID</label>
        <input type="text" class="form-control" id="id" name="id"
               [(ngModel)]="tenantDeployment.id" readonly />
    </div>

    <div class="form-group">
        <label class="form-control-label" for="field_tenantDepoloymentToDetails">Tenant Depoloyment To Details</label>
        <select class="form-control" id="field_tenantDepoloymentToDetails" name="tenantDepoloymentToDetails" [(ngModel)]="tenantDeployment.tenantDepoloymentToDetails">
        <option [ngValue]="null"></option>
        <option [ngValue]="tenantDetailsOption.id === tenantDeployment.tenantDepoloymentToDetails?.id ? tenantDeployment.tenantDepoloymentToDetails : tenantDetailsOption" *ngFor="let tenantDetailsOption of tenantdepoloymenttodetails; trackBy: trackTenantDetailsById">{{tenantDetailsOption.id}}</option>
        </select>
    </div>
    <div class="form-group">
        <label class="form-control-label" for="field_tenantDeploymentToDeployment">Tenant Deployment To Deployment</label>
        <select class="form-control" id="field_tenantDeploymentToDeployment" name="tenantDeploymentToDeployment" [(ngModel)]="tenantDeployment.tenantDeploymentToDeployment">
        <option [ngValue]="null"></option>
        <option [ngValue]="deploymentOption.id === tenantDeployment.tenantDeploymentToDeployment?.id ? tenantDeployment.tenantDeploymentToDeployment : deploymentOption" *ngFor="let deploymentOption of tenantdeploymenttodeployments; trackBy: trackDeploymentById">{{deploymentOption.id}}</option>
        </select>
    </div>
    <div class="form-group">
        <label class="form-control-label" for="field_tenantDeploymentToStages">Tenant Deployment To Stages</label>
        <select class="form-control" id="field_tenantDeploymentToStages" name="tenantDeploymentToStages" [(ngModel)]="tenantDeployment.tenantDeploymentToStages">
        <option [ngValue]="null"></option>
        <option [ngValue]="stagesOption.id === tenantDeployment.tenantDeploymentToStages?.id ? tenantDeployment.tenantDeploymentToStages : stagesOption" *ngFor="let stagesOption of tenantdeploymenttostages; trackBy: trackStagesById">{{stagesOption.id}}</option>
        </select>
    </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
