<div>
         <div class="breadcrumb-container">
            <ol class="breadcrumb">
                <li class="breadcrumb-style"  [class.active]="false">
                    <a routerLink="/">Home</a>
                </li>
                <li class="breadcrumb-style"  [class.active]="true">
                    <a ><span>Nodes</span></a>
                </li>
             </ol>
         </div>
         <div class="page-title-container">
         <div class="page-title-column1">
                <h4 class="page-title-column1-title index-font">Nodes</h4>
                <p class="page-title-helptext">Create or view Nodes</p>
         </div>
         <div class="page-title-column2" align="right">

                <input type="text" class="form-control search-box" [(ngModel)]="terms" id="searchText" placeholder="search">
                <button type="reset" onclick="document.getElementById('searchText').value = ''" class="btn btn-primary  fa fa-close addbtn btn-sm clear-search"></button>
                <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"  [routerLink]="['/', { outlets: { popup: ['nodes-new'] } }]" class="btn btn-primary addbtn float_right">
                <i class="fa fa-plus-circle new-entity" aria-hidden="true" ></i> Create Nodes</button>
         </div>
         </div>

         <jhi-alert></jhi-alert>

         <div class="row" style="margin: 0 30px" *ngIf="nodes">
         </div>

         <table class="table width100pct" style="margin-bottom:0; border: 1px solid #e4e3e3;">
         <thead>
         <tr>
                 <th class="colorblue"><span>ID</span></th>
                 <th class="colorblue"><span>Master Url</span></th>
                 <th></th>
         </tr>
         </thead>
         <tbody>
         <tr *ngFor="let nodes of nodes | search : terms">

                 <td><a class="colorblue" [routerLink]="['../nodes', nodes.id ]">{{nodes.id}}</a></td>
                 <td STYLE="font-weight: bold">{{nodes.masterUrl}}</td>
                 <td class="text-right">
         <div class="btn-group flex-btn-group-container">
                <button  type="submit" [routerLink]="['../nodes', nodes.id ]" class="btn btn-info btn-sm">
                    <span class="fa fa-eye"></span>
                </button>

                <button *jhiHasAnyAuthority="['ROLE_ADMIN','ROLE_TENANT']" type="submit" [routerLink]="['/', { outlets: { popup: 'nodes/'+ nodes.id + '/edit'} }]"
                        replaceUrl="true" queryParamsHandling="merge" class="btn btn-primary btn-sm"><span class="fa fa-pencil"></span>
                </button>

                <button *jhiHasAnyAuthority="'ROLE_ADMIN'"  type="submit" [routerLink]="['/', { outlets: { popup: 'nodes/'+ nodes.id + '/delete'} }]"
                        replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm"><span class="fa fa-remove"></span>
                </button>
         </div>
         </td>
         </tr>
         </tbody>
         </table>
</div>
