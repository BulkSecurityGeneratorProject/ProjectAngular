<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header" style="background-color: #e9ecef">
        <h4 class="modal-title colorblue" id="myNodesLabel">Create or edit  Nodes</h4>
        <button type="button" class="close colorblue" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
    <div class="form-group" [hidden]="!nodes.id">
        <label for="id" style="font-weight: bold">ID</label>
        <input type="text" class="form-control" id="id" name="id"
               [(ngModel)]="nodes.id" readonly />
    </div>


    <div class="form-group">
<!--
        <label class="form-control-label" for="field_masterUrl" style="font-weight: bold">Master Url</label>
-->
        <label class="form-control-label" for="field_masterURL" style="font-weight: bold">Master URL</label>

        <input type="text" class="form-control" name="masterUrl" id="field_masterUrl"
               [(ngModel)]="nodes.masterUrl" required />
        <div [hidden]="!(editForm.controls.masterUrl?.dirty && editForm.controls.masterUrl?.invalid)">
            <!--<small class="form-text text-danger"
                   [hidden]="!editForm.controls.masterUrl?.errors?.maxlength">
                This field cannot be longer than 100 characters.
            </small>-->
            <small class="form-text text-danger"
                   [hidden]="!editForm.controls.masterUrl?.errors?.required" jhiTranslate="entity.validation.required">
                <jhi-alert-error></jhi-alert-error>
                    this filed is required
            </small>
        </div>
    </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()"  style="background-color:#03c2f2;border-color: #03c2f2">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary" style="background-color:seagreen;border-color: seagreen ">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
