

<div *ngIf="inboundOutbound">
    <h2 style="font-weight: bold"><span>Inbound Outbound</span> {{inboundOutbound.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
<dl class="row-md jh-entity-details">
    <dt><span>Protocol</span></dt>
    <dd>
        <span>{{inboundOutbound.protocol}}</span>
    </dd>
    <dt><span>Inbound</span></dt>
    <dd>
        <span>{{inboundOutbound.inbound}}</span>
    </dd>
    <dt><span>Outbound</span></dt>
    <dd>
        <span>{{inboundOutbound.outbound}}</span>
    </dd>
</dl>

<button type="submit"
        (click)="previousState()"
        class="btn btn-info">
    <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
</button>

<button type="button"
        [routerLink]="['/', { outlets: { popup: 'inbound-outbound/'+ inboundOutbound.id + '/edit'} }]"
        replaceUrl="true"
        queryParamsHandling="merge"
        class="btn btn-primary">
    <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
</button>
</div>
