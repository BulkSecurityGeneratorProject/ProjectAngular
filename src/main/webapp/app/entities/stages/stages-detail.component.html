

<div *ngIf="stages">
    <h2 style="font-weight: bold"><span>Stages</span> {{stages.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
<dl class="row-md jh-entity-details">
    <dt><span>Name</span></dt>
    <dd>
        <span>{{stages.name}}</span>
    </dd>
    <dt><span>Tenant Details</span></dt>
    <dd>
        <div *ngIf="stages.tenantDetails">
            <a [routerLink]="['/tenant-details', stages.tenantDetails?.id]">{{stages.tenantDetails?.id}}</a>
        </div>
    </dd>
</dl>

<button type="submit"
        (click)="previousState()"
        class="btn btn-info">
    <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
</button>

<button type="button"
        [routerLink]="['/', { outlets: { popup: 'stages/'+ stages.id + '/edit'} }]"
        replaceUrl="true"
        queryParamsHandling="merge"
        class="btn btn-primary">
    <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
</button>
</div>
