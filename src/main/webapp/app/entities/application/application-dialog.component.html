<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header" style="background-color: #e9ecef">
        <h4 class="modal-title colorblue" id="myApplicationLabel">Create or edit a Application</h4>
        <button type="button" class="close colorblue" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
    <div class="form-group" [hidden]="!application.id">
        <label for="id" style="font-weight: bold">ID</label>
        <input type="text" class="form-control" id="id" name="id"
               [(ngModel)]="application.id" readonly />
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_name" style="font-weight: bold">Name</label>
        <input type="text" class="form-control" name="name" id="field_name"
               [(ngModel)]="application.name" />
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_description" style="font-weight: bold">Description</label>
        <input type="text" class="form-control" name="description" id="field_description"
               [(ngModel)]="application.description" />
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_created" style="font-weight: bold">Created</label>
        <div class="d-flex">
            <input id="field_created" type="datetime-local" class="form-control" name="created" [(ngModel)]="application.created"
            />
        </div>
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_updated" style="font-weight: bold">Updated</label>
        <div class="d-flex">
            <input id="field_updated" type="datetime-local" class="form-control" name="updated" [(ngModel)]="application.updated"
            />
        </div>
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_version" style="font-weight: bold">Version</label>
        <input type="number" class="form-control" name="version" id="field_version"
               [(ngModel)]="application.version" />
    </div>

    <div class="form-group">
        <label for="field_applicationToImage">Application To Image</label>
        <select class="form-control" id="field_applicationToImage" multiple name="applicationToImage" [(ngModel)]="application.applicationToImages">
        <option [ngValue]="getSelected(application.applicationToImages, imageOption)" *ngFor="let imageOption of images; trackBy: trackImageById">{{imageOption.id}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="field_applicationToInOutbound">Application To In Outbound</label>
        <select class="form-control" id="field_applicationToInOutbound" multiple name="applicationToInOutbound" [(ngModel)]="application.applicationToInOutbounds">
        <option [ngValue]="getSelected(application.applicationToInOutbounds, inboundOutboundOption)" *ngFor="let inboundOutboundOption of inboundoutbounds; trackBy: trackInboundOutboundById">{{inboundOutboundOption.id}}</option>
        </select>
    </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
